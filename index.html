<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Zappi</title>
</head>
<body>
    <section class="recomendacion">
        <h3>Hoy te recomendamos</h3>
        <div class="container">
            
            <div class="recomendacion-card">
                <div class="recomendacion-img">
                    <img src="./img/Bennazianna.png" alt="Pizza Bennazianna">
                </div>
                <div class="recomendacion-info">
                    <h2>Bennazianna</h2>
                    <p>La más completa</p>
                    <h3>$ 3650</h3>
                </div>
                <a class="recomendacion-btn" href="#"><button>Agregar</button></a>
            </div>
            
            <div class="recomendacion-card">
                <div class="recomendacion-img">
                    <img src="./img/tronco-pizza.png" alt="Tronco pizza">
                </div>
                <div class="recomendacion-info">
                    <h2>Tronco-Pizza</h2>
                    <p>Para todo el día</p>
                    <h3>$ 870</h3>
                    </div>
                    <a class="recomendacion-btn" href="#"><button>Agregar</button></a>
            </div>
            
            <div class="recomendacion-card">
                <div class="recomendacion-img">
                    <img src="./img/Papas-provenzal.png" alt="Papas con provenzal">
                </div>
                <div class="recomendacion-info">
                    <h2>Papas | Provenzal</h2>
                    <p>Van como piña</p>
                    <h3>$ 360</h3>
                </div>
                <a class="recomendacion-btn" href="#"><button>Agregar</button></a>
           </div>
        
        </div>
    </section>
</body>
</html>
